name: Release Build

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: xeo-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: xeo-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: xeo-macos
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: xeo-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install ARM Cross-Linker
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install UPX
      if: matrix.os != 'windows-latest'
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y upx
        elif [ "$RUNNER_OS" = "macOS" ]; then
          brew update || true
          brew install upx || true
        fi

    - name: Build Release
      run: cargo build --release --target ${{ matrix.target }}
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

    - name: Set paths
      id: paths
      shell: bash
      run: |
        case "${{ matrix.os }}" in
          macos-latest)
            bin="target/${{ matrix.target }}/release/xeo"
            ;;
          windows-latest)
            bin="target/${{ matrix.target }}/release/xeo.exe"
            ;;
          *)
            bin="target/${{ matrix.target }}/release/xeo"
            ;;
        esac
        echo "bin=$bin" >> "$GITHUB_OUTPUT"
        echo "artifact=${{ matrix.artifact_name }}" >> "$GITHUB_OUTPUT"

    - name: Compress with UPX
      shell: bash
      if: matrix.os != 'windows-latest'
      run: |
        BIN_PATH="${{ steps.paths.outputs.bin }}"
        if [ "${{ matrix.os }}" = "macos-latest" ]; then
          # on macOS, use normal upx and preserve executable bits
          chmod +x "$BIN_PATH"
          upx --brute --force "$BIN_PATH" || upx --best "$BIN_PATH" || true
        else
          chmod +x "$BIN_PATH"
          upx --brute --lzma "$BIN_PATH" || true
        fi

    - name: macOS codesign and quarantine
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        BIN_PATH="${{ steps.paths.outputs.bin }}"
        chmod +x "$BIN_PATH"
        # Ad-hoc sign so Gatekeeper recognizes a signature (useful for notarization flows)
        codesign --force --options runtime --timestamp --sign - "$BIN_PATH" || true
        # Set com.apple.quarantine attribute to force quarantine behavior
        xattr -w com.apple.quarantine "0083;$(date +%s);xeo" "$BIN_PATH" || true

    - name: Smoke Test
      if: matrix.os != 'windows-latest' && matrix.target != 'aarch64-unknown-linux-gnu'
      run: |
        BIN_PATH="target/${{ matrix.target }}/release/xeo"
        chmod +x "$BIN_PATH"
        "$BIN_PATH" --version
        echo 'print "Smoke test passed"' > test.xeo
        "$BIN_PATH" test.xeo

    - name: Prepare Artifact
      shell: bash
      run: |
        BIN_PATH="${{ steps.paths.outputs.bin }}"
        ART_NAME="${{ steps.paths.outputs.artifact }}"
        mkdir -p target/${{ matrix.target }}/release
        cp "$BIN_PATH" "target/${{ matrix.target }}/release/$ART_NAME"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.paths.outputs.artifact }}
        path: target/${{ matrix.target }}/release/${{ steps.paths.outputs.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
          generate_release_notes: true
          draft: true
