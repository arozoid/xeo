name: Release Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: xeo-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: xeo-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: xeo-macos
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: xeo-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install ARM Cross-Compiler
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build Release
      run: cargo build --release --target ${{ matrix.target }}
      env:
        # Necessary for cross-compiling ARM on Ubuntu
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name == 'xeo-windows.exe' && 'xeo.exe' || 'xeo' }}
